            margin-right: 20px;

        }

        main {

        }

        section {
            margin-bottom: 30px;

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */

        footer p {
