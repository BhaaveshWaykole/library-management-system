<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Settings | Library Management System</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('user_dashboard') }}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_browse_sections') }}">Browse Sections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_my_books') }}">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_account_settings') }}">Account Settings <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>                  
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="container mt-4">
            <h1>Account Settings</h1>
            <form method="POST" action="{{ url_for('update_account_settings') }}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="change_address" name="change_address">
                    <label class="form-check-label" for="change_address">Change Address</label>
                    <input type="text" class="form-control mt-2" id="new_address" name="new_address" placeholder="New Address" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="change_phone" name="change_phone">
                    <label class="form-check-label" for="change_phone">Change Phone Number</label>
                    <input type="text" class="form-control mt-2" id="new_phone" name="new_phone" placeholder="New Phone Number" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="change_password" name="change_password">
                    <label class="form-check-label" for="change_password">Change Password</label>
                    <input type="password" class="form-control mt-2" id="new_password" name="new_password" placeholder="New Password" disabled>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update</button>
            </form>

        
        <hr>
        <h2>Account Statistics</h2>
        <p>Number of books borrowed: {{ num_books_borrowed }}</p>
        <p>Number of reviews submitted: {{ num_reviews }}</p>
    </div>
        
    <script>
        document.getElementById('change_address').addEventListener('change', function() {
            document.getElementById('new_address').disabled = !this.checked;
        });
        document.getElementById('change_phone').addEventListener('change', function() {
            document.getElementById('new_phone').disabled = !this.checked;
        });
        document.getElementById('change_password').addEventListener('change', function() {
            document.getElementById('new_password').disabled = !this.checked;
        });
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
