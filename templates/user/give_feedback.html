<!-- templates/user/give_feedback.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Give Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Library - Give Feedback</h1>
        <!-- Add navigation links here -->
    </header>
    <section class="give-feedback">
        <h2>Give Feedback for "{{ book.title }}"</h2>
        <form action="{{ url_for('give_feedback', book_id=book.id) }}" method="post">
            <label for="rating">Rating (1-5):</label>
            <input type="number" name="rating" id="rating" min="1" max="5" required>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" rows="4" cols="50" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
</body>
</html>
