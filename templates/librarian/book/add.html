<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian_nav.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Librarian Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('add_book') }}">Add New Book</a></li>
                <li><a href="{{ url_for('add_section') }}">Manage Sections</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><a href="{{ url_for('librarian_statistics') }}">Library Statistics</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <h1>Add New Book</h1>
    <form action="{{ url_for('add_book') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" required><br>
        <label for="section_id">Section:</label>
        <select name="section_id" id="section_id" required>
            {% for section in sections %}
                <option value="{{ section.id }}">{{ section.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
