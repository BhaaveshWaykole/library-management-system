<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian_nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_book.css') }}">
</head>
<body>
    <header>
        <h1>Add New Book</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('librarian_dashboard') }}">Back to Dashboard</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <form action="{{ url_for('add_book', section_id=section_id) }}" method="post" class="add-book-form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" required><br>
        <label for="section_id">Section:</label>
        <select name="section_id" id="section_id" required>
            <option value="" disabled selected>Select a Section</option>
            {% for section in sections %}
                <option value="{{ section.id }}">{{ section.name }}</option>
            {% endfor %}
        </select><br>
        <label for="image">Image URL:</label>
        <input type="text" name="image" id="image" required><br>
        <label for="pdf_link">PDF Link:</label>
        <input type="text" name="pdf_link" id="pdf_link" required><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
