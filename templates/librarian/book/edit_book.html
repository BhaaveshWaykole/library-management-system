<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_book.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian_nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('librarian_dashboard') }}" class="dashboard-link">Librarian Dashboard</a></li>
                <li class="navbar-right"><a href="{{ url_for('logout') }}">Logout</a></li>
                <li class="navbar-right"><a href="{{ url_for('librarian_statistics') }}">Stats</a></li>
            </ul>
        </nav>
    </header>
    <h1>Edit Book</h1>
    <form action="{{ url_for('edit_book', book_id=book.id) }}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="{{ book.author }}" required><br>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" step="0.01" value="{{ book.price }}" required><br>
        <label for="section_id">Section:</label>
        <select name="section_id" id="section_id" required>
            {% for section in sections %}
                <option value="{{ section.id }}" {% if section.id == book.section_id %} selected {% endif %}>{{ section.name }}</option>
            {% endfor %}
        </select><br>
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" name="pdf_file" id="pdf_file"><br>
        <label for="image_file">Upload Image:</label>
        <input type="file" name="image_file" id="image_file"><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
<footer>
    <p>&copy; 2024 Library Management System</p>
</footer>
</html>
