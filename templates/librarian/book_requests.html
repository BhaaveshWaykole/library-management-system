<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='book_requests.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian_nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('librarian_dashboard') }}" class="dashboard-link">Librarian Dashboard</a></li>
                <li class="navbar-right"><a href="{{ url_for('logout') }}">Logout</a></li>
                <li class="navbar-right"><a href="{{ url_for('librarian_statistics') }}">Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="book-requests">
            <h2>Book Requests</h2>
            <div class="search-sort-filter">
                <input type="text" id="searchInput" placeholder="Search...">
                <select id="sortFilter">
                    <option value="userName">Sort by User Name</option>
                    <option value="bookTitle">Sort by Book Title</option>
                    <option value="requestDate">Sort by Date Requested</option>
                </select>
            </div>
            <div class="requests-container">
                {% for request in requests %}
                <div class="request">
                    <div class="request-details">
                        <h3><a href="#" onclick="showRequestDialog(event, '{{ request.user.name }}', '{{ request.book.title }}', '{{ request.request_date }}')">{{ request.user.name }}</a></h3>
                        <p><strong>Book:</strong> {{ request.book.title }}</p>
                        <p><strong>Date Requested:</strong> {{ request.request_date }}</p>
                    </div>
                    <div class="request-actions">
                        <form action="{{ url_for('accept_request', request_id=request.id) }}" method="post">
                            <button type="submit" name="action" value="approve">Accept</button>
                        </form>
                        <form action="{{ url_for('reject_request', request_id=request.id) }}" method="post">
                            <button type="submit" name="action" value="reject">Reject</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>

    <!-- Modal -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRequestDialog(event)">&times;</span>
            <h3>User Details</h3>
            <p><strong>User Name:</strong> <span id="userName"></span></p>
            <p><strong>Book Title:</strong> <span id="bookTitle"></span></p>
            <p><strong>Date Requested:</strong> <span id="requestDate"></span></p>
            <div class="modal-actions">
                <form action="" method="post">
                    <button onclick="acceptRequest({{ request.id }})">Accept</button>
                </form>
                <form action="" method="post">
                    <button onclick="rejectRequest({{ request.id }})">Reject</button>
                </form>
                <button onclick="viewRequestedBook({{ request.book.id }})">View Book</button>
            </div>
        </div>
    </div>

    <script>
        function showRequestDialog(event, userName, bookTitle, requestDate) {
            event.preventDefault();
            document.getElementById("userName").innerText = userName;
            document.getElementById("bookTitle").innerText = bookTitle;
            document.getElementById("requestDate").innerText = requestDate;
            document.getElementById("requestModal").style.display = "block";
            document.getElementById("acceptForm").action = event.target.parentNode.querySelector("form[method='post']").action;
        }
    
        function closeRequestDialog() {
            document.getElementById("requestModal").style.display = "none";
        }
    
        function viewRequestedBook() {
            // Handle viewing requested book here
        }

        // Search function
        document.getElementById("searchInput").addEventListener("keyup", function() {
            var filter = this.value.toLowerCase();
            var requests = document.querySelectorAll(".request");
            requests.forEach(function(request) {
                var name = request.querySelector("h3").innerText.toLowerCase();
                if (name.indexOf(filter) > -1) {
                    request.style.display = "";
                } else {
                    request.style.display = "none";
                }
            });
        });

// Sort function
document.getElementById("sortFilter").addEventListener("change", function() {
    var sortKey = this.value;
    console.log("Sort key:", sortKey);
    
    var requestsContainer = document.querySelector(".requests-container");
    console.log("Requests container:", requestsContainer);
    
    var requests = Array.from(requestsContainer.children);
    console.log("Requests array:", requests);
    
    requests.sort(function(a, b) {
        var aValue = a.querySelector("." + sortKey);
        var bValue = b.querySelector("." + sortKey);
        
        if (aValue && bValue) {
            aValue = aValue.innerText.toLowerCase();
            bValue = bValue.innerText.toLowerCase();

            console.log("aValue:", aValue);
            console.log("bValue:", bValue);
        
            if (aValue < bValue) return -1;
            if (aValue > bValue) return 1;
            return 0;
        } else {
            // Handle case where aValue or bValue is null
            return 0; // Maintain original order
        }
    });

    requests.forEach(function(request) {
        requestsContainer.appendChild(request);
    });
});


    </script>
</body>
</html>
