<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian_dashboard.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1><a href="{{ url_for('librarian_dashboard') }}" class="dashboard-link">Librarian Dashboard</a></h1>
            <div class="navbar-right">
                <a href="{{ url_for('librarian_statistics') }}">Stats</a> |
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-filter">
            <input type="text" placeholder="Search...">
            <button>Search</button>
            <select id="sort-filter">
                <option value="asc_alpha">Alphabetical (A-Z)</option>
                <option value="desc_alpha">Alphabetical (Z-A)</option>
                <option value="asc_date">Added Date (Oldest First)</option>
                <option value="desc_date">Added Date (Newest First)</option>
            </select>
        </div>
        <section class="section-list">
            <h2>Sections</h2>
            <div class="section-container">
                {% for section in sections %}
                    <div class="section">
                        <h3>{{ section.name }}</h3>
                        <p>{{ section.description }}</p>
                        <p>Number of Books: {{ section.book_count }}</p>
                        <!-- Add section image here if available -->
                        {% if section.image %}
                            <img src="{{ url_for('static', filename=section.image) }}" alt="Section Image">
                        {% endif %}
                        <div class="section-buttons">
                            <button onclick="editSection({{ section.id }})">Edit Section</button> <!-- Button to edit the section -->
                            <button onclick="deleteSection()">Delete Section</button> <!-- Button to delete the section -->
                            <button onclick="addBook()">Add Book</button> <!-- Button to add a new book -->
                        </div>                                              
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
    <script>
        function editSection(sectionId) {
            // Redirect to the edit section page with sectionId as a parameter
            window.location.href = "{{ url_for('edit_section', section_id=sectionId) }}";
        }

        function deleteSection() {
            // Add logic to confirm deletion and then delete the section
            // For example:
            if (confirm("Are you sure you want to delete this section?")) {
                // Perform deletion action
                // You can use AJAX to send a request to the server to delete the section
            }
        }

        function addBook() {
            // Redirect to the page for adding a new book
            // For example:
            window.location.href = "{{ url_for('add_book') }}";
        }
    </script>
</body>
</html>
